<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"><!-- Incluye el CSS de Flatpickr -->    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script><!-- Incluye el JS de Flatpickr -->
    <script defer src="/js/script.js"></script>
    <link rel="icon" href="/img/calendaricon.png" />
    <title>Turnapp</title>
</head>
<body>
    <main>
        <div id="app">
            <h1>Reserva tu Turno</h1>
            <div id="turno-form">
                <input type="text" id="datepicker" id="fecha" placeholder="Selecciona una fecha"><br><br>
                <input type="text" id="timepicker" id="hora" placeholder="Selecciona una hora"><br><br>
                <input type="email" id="email" placeholder="tuemail@example.com" autocomplete="email" required><br><br>
                <button id="reservar-btn">Reservar Turno</button>
            </div>
            <div id="turnos-reservados"></div>
        </div>
    </main>
    <footer>
        <h3>DNR &#174;</h3>
    </footer>
</body>
</html>
